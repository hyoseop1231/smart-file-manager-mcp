services:
  # Smart File Manager - Main API service with integrated scheduler
  smart-file-manager:
    build: 
      context: ./ai-services
      dockerfile: Dockerfile
    container_name: smart-file-manager
    privileged: true  # Enable system metrics access
    pid: "host"       # Use host PID namespace for system info
    ports:
      - "8001:8001"
      - "9001:9001"  # Supervisor web interface
    volumes:
      # Watch directories (customize as needed)
      - ${HOME_DOCUMENTS:-/Users/hyoseop1231/Documents}:/watch_directories/Documents
      - ${HOME_DOWNLOADS:-/Users/hyoseop1231/Downloads}:/watch_directories/Downloads
      - ${HOME_DESKTOP:-/Users/hyoseop1231/Desktop}:/watch_directories/Desktop
      - ${HOME_PICTURES:-/Users/hyoseop1231/Pictures}:/watch_directories/Pictures
      - ${HOME_MOVIES:-/Users/hyoseop1231/Movies}:/watch_directories/Movies
      - ${HOME_MUSIC:-/Users/hyoseop1231/Music}:/watch_directories/Music
      # Persistent data storage
      - smart_file_data:/data/db
      - smart_file_embeddings:/data/embeddings
      - smart_file_metadata:/data/metadata
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8001
      - DB_PATH=/data/db/file-index.db
      - EMBEDDINGS_PATH=/data/embeddings
      - METADATA_PATH=/data/metadata
      - OLLAMA_API_URL=http://host.docker.internal:11434/api/generate
      - QDRANT_URL=http://qdrant:6333
      - WATCH_DIRECTORIES=/watch_directories
      - HOME_DOCUMENTS=/watch_directories/Documents
      - HOME_DOWNLOADS=/watch_directories/Downloads
      - HOME_DESKTOP=/watch_directories/Desktop
      - HOME_PICTURES=/watch_directories/Pictures
      - HOME_MOVIES=/watch_directories/Movies
      - HOME_MUSIC=/watch_directories/Music
      - FULL_INDEXING_INTERVAL=7200  # 2 hours
      - QUICK_INDEXING_INTERVAL=1800  # 30 minutes
      - CLEANUP_INTERVAL=86400  # 24 hours
    depends_on:
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Ollama LLM service - Using host's Ollama instead
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: ollama
  #   ports:
  #     - "11435:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   environment:
  #     - OLLAMA_HOST=0.0.0.0
  #   restart: unless-stopped
  #   # GPU support (comment out if no GPU available)
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: smart-file-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Server for Claude Desktop integration
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: smart-file-mcp-server
    environment:
      - AI_SERVICE_URL=http://smart-file-manager:8001
    depends_on:
      - smart-file-manager
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Web UI for monitoring and control
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: smart-file-manager-ui
    ports:
      - "3002:80"
    depends_on:
      - smart-file-manager
    environment:
      - REACT_APP_API_URL=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  smart_file_data:
    driver: local
  smart_file_embeddings:
    driver: local
  smart_file_metadata:
    driver: local
  qdrant_storage:
    driver: local
  # ollama_data:
  #   driver: local

networks:
  default:
    name: smart-file-manager-network