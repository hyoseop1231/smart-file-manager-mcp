[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:api_server]
command=python3 enhanced_api.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/api_server.err.log
stdout_logfile=/var/log/supervisor/api_server.out.log
environment=PYTHONUNBUFFERED=1

[program:scheduler]
command=python3 scheduler.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/scheduler.err.log
stdout_logfile=/var/log/supervisor/scheduler.out.log
environment=PYTHONUNBUFFERED=1

[inet_http_server]
port=9001
username=admin
password=admin

[supervisorctl]
serverurl=http://localhost:9001
username=admin
password=admin